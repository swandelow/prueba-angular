<!DOCTYPE html>
<html ng-app="appPrueba">

<head>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js" chartset="UTF-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js" chartset="UTF-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-touch.js" chartset="UTF-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular-animate.js" chartset="UTF-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/js/bootstrap.js" chartset="UTF-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap.js" chartset="UTF-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.js" chartset="UTF-8"></script>
    <script src="static/js/application.js" chartset="UTF-8"></script>
</head>

<body ng-controller="ApplicationController">
    <div id="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                {{data.foo}}
            </div>
            <div class="panel-body">
                <form name="form" novalidate>
                    <input name="name" ng-model="name" type="text" required placeholder="Ingrese nombre">
                    <double-date name="period" ng-model="period"></double-date>
                    <button ng-click="save()">Guardar</button>
                </form>
            </div>
        </div>
        <div class="panel panel-default">
            {{savedObjects}}
        </div>
