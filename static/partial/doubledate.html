<div>
    <input name="{{name}}-from" ng-model="ngModel.from" 
    	uib-datepicker-popup is-open="isFromOpen" 
    	ng-click="isFromOpen = true" 
    	type="text" placeholder="Desde" required>
    <input name="{{name}}-to" ng-model="ngModel.to"
    	uib-datepicker-popup is-open="isToOpen" 
    	ng-click="isToOpen = true"
    	type="text" placeholder="Hasta">
</div>
